name: Run Jest Tests

on:
  push:
    branches:
      - dashboard
  pull_request:
    branches:
      - dashboard

jobs:
  test:
    name: Jest Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm jest-test
